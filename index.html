<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link rel="stylesheet" href="path/to/particles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Monotype Corsiva', cursive;
            background-color: black;
            color: silver;
        }

        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #firework {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            pointer-events: none;
        }

        h1 {
            font-size: 30px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Happy New Year Dada and Didi ~ From Putu</h1>
        <div id="firework"></div>
        <h1 id="newYearMessage" style="display: none;">Have a Great Year!</h1>
    </div>

    <script src="path/to/particles.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('container');
            const fireworkContainer = document.getElementById('firework');
            const newYearMessage = document.getElementById('newYearMessage');

            // Particle.js configuration for fireworks
            particlesJS('firework', {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: ['#FFD700', '#C0C0C0', '#FF4500']
                    },
                    shape: {
                        type: 'circle',
                        stroke: {
                            width: 0,
                            color: '#ffffff'
                        },
                        polygon: {
                            nb_sides: 5
                        },
                        image: {
                            src: 'img/github.svg',
                            width: 100,
                            height: 100
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 8,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 10,
                            size_min: 6,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: false
                    },
                    move: {
                        enable: true,
                        speed: 3,
                        direction: 'bottom',
                        random: false,
                        straight: false,
                        out_mode: 'out',
                        bounce: false,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {
                            enable: false,
                            mode: 'repulse'
                        },
                        onclick: {
                            enable: false,
                            mode: 'push'
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 400,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        bubble: {
                            distance: 400,
                            size: 40,
                            duration: 2,
                            opacity: 8,
                            speed: 3
                        },
                        repulse: {
                            distance: 200,
                            duration: 0.4
                        },
                        push: {
                            particles_nb: 4
                        },
                        remove: {
                            particles_nb: 2
                        }
                    }
                }
            });

            // Trigger the fireworks animation on page load
            setTimeout(() => {
                container.style.display = 'none';
                fireworkContainer.style.display = 'block';
                newYearMessage.style.display = 'block';
            }, 2000); // Adjust the time based on when you want the fireworks to start
        });
    </script>
</body>
</html>
